name: golangci-lint
on:
  pull_request:
    paths:
      - '*.go'
      - 'go.*'
      - .github/workflows/golangci-lint.yml
permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  # pull-requests: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false
      - name: golangci-lint
        run: make lint
